<!DOCTYPE html>
<html>
<head>
<title>Autocomplete Days of the Week</title>
</head>
<body>

<label for="days">Choose a day:</label>
<input type="text" id="days" name="days" list="day-list">

<datalist id="day-list">
  <option value="Monday">
  <option value="Tuesday">
  <option value="Wednesday">
  <option value="Thursday">
  <option value="Friday">
  <option value="Saturday">
  <option value="Sunday">
</datalist>

</body>
</html>
